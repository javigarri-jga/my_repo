<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function cube() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
      }

      function pow(n) {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, n);
      }

      function sine() {
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value * Math.PI / 180);
      }
    </script>
  </head>
  <body>
    <h1>Calculadora de <em>Javier Garc√≠a de Arriba</em><h1>
    <label for="n1">Number:</label>
      <input type="text" id="n1">
    <p>
      <button onclick="cube()"> x^3 </button>
      <button onclick="pow(4)"> x^4 </button>
      <button onclick="sine()"> sin x </button>
    </p>
  </body>
</html>
